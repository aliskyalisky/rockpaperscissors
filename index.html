<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    
</head>
<body>
    <div class="header">
    <h1>ROCK PAPER SCISSORS</h1>
    <p>Can you beat the bot?</p>
    </div>

    <div class="score">
        <div class="scoreyou">
            <p>YOU</p>
            <p class="scoredisplayyou"></p>
        </div>
        <div class="scorebot">
            <p>BOT</p>
            <p class="scoredisplaybot"></p>
        </div>

        
    </div>

    <div class="buttons">
        <button class="rock" id="btn">Rock</button>
        <button class="paper" id="btn">Paper</button>
        <button class="scissors" id="btn">Scissors</button>
    </div>

    <div class="textcontainer">
        <p class="alertbox"></p>
    </div>

    
</body>
</html>
